<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Current Day</title>
</head>
<body>
  <h1 id="dayDisplay"></h1>

  <script>
    // JavaScript code to display "Today is [day]" based on current day
    var currentDate = new Date().getDay(); // Get current day of the week (0-6)

    var day;

    switch (currentDate) {
      case 0:
        day = "Sunday";
        break;
      case 1:
        day = "Monday";
        break;
      case 2:
        day = "Tuesday";
        break;
      case 3:
        day = "Wednesday";
        break;
      case 4:
        day = "Thursday";
        break;
      case 5:
        day = "Friday";
        break;
      case 6:
        day = "Saturday";
        break;
      default:
        day = "Unknown";
        break;
    }

    document.getElementById('dayDisplay').innerText = "Today is " + day;
  </script>
</body>
</html>
