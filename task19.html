<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting</title>
</head>
<body>
  <h1 id="greeting"></h1>

  <script>
    // JavaScript code to display "Good morning" or "Good afternoon" based on current time
    var currentTime = new Date().getHours(); // Get current hour of the day (0-23)

    if (currentTime < 12) {
      document.getElementById('greeting').innerText = "Good morning";
    } else {
      document.getElementById('greeting').innerText = "Good afternoon";
    }
  </script>
</body>
</html>
