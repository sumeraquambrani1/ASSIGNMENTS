<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image.jpg</title>
    <style>
        img {
            transition: margin-left 0.5s ease; /* Smooth transition for margin-left property */
            margin-left: 0; /* Initial position */
        }
        
        img:hover {
            margin-left: 100px; /* Move image to the right when hovered */
        }
    </style>
</head>
<body>

<img src="image.jpg" alt="Descriptive Text for the Image">

</body>
</html>
