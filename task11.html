<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        /* Styling for the top navigation bar using class */
        .top-nav {
            background-color: #333;
            overflow: hidden;
        }
        
        .top-nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        .top-nav a:hover {
            background-color: #ddd;
            color: black;
        }
        
        /* Styling for the center navigation bar using id */
        #center-nav {
            position: absolute;
            width: 100%;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background-color: #333;
            overflow: hidden;
            text-align: center; /* This ensures that the links are centered */
        }
        
        #center-nav a {
            display: inline-block; /* This allows us to center the links in the div */
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        
        #center-nav a:hover {
            background-color: #d968b9df;
            color: black;
        }
    </style>
</head>
<body>

<div class="top-nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>

<div id="center-nav">
    <a href="#">Portfolio</a>
    <a href="#">Team</a>
    <a href="#">Pricing</a>
    <a href="#">Blog</a>
</div>

</body>
</html>
