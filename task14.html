<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Column Sizes</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Just for demonstration, no additional CSS is needed */
    .box {
      background-color: #ca3a7b;
      border: 1px solid #170e11;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="box">Column 1 (sm: full width, md: half width, lg: one-third width)</div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="box">Column 2 (sm: full width, md: half width, lg: one-third width)</div>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="box">Column 3 (sm: full width, md: half width, lg: one-third width)</div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (optional, for certain components that require JS) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
