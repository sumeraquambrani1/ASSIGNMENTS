<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Color on Click</title>
    <style>
        /* Regular link styling */
        .clickable-text {
            color: green; /* Default text color */
            cursor: pointer; /* Changes the mouse cursor to indicate clickable items */
            text-decoration: none; /* Optional: removes the underline from links */
            background-color: aqua;
        }
        
        /* Styling for when the link is clicked (activated) */
        .clickable-text:active {
            color: red; /* Text color changes to red when clicked */
        }
    </style>
</head>
<body>
    

<p><a href="#" class="clickable-text">Click Me!</a></p>

</body>
</html>
